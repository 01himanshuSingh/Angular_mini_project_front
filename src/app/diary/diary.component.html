<div class="container py-5 mt-2">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4 my-2">
    <h2 class="fw-bold text-uppercase" style="color: #4e0131;">📚 My Life 🙃</h2>
    <button 
      class="btn px-4 py-2" 
      style="background-color: #4e0131; color: white; border-radius: 8px;" 
      (click)="fetchEntries()"
    >
       Refresh me 
    </button>
  </div>

  <!-- No Entries Message -->
  <div *ngIf="entries.length === 0" class="alert alert-info text-center rounded-3 shadow-sm">
    <strong>No diary entries found.</strong> Start writing your first one!
  </div>

  <!-- Entries Grid -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="entries.length > 0">
    <div class="col" *ngFor="let entry of entries">
      <div class="card h-100 shadow-lg border-0" style="border-radius: 16px; background-color: white;" >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold mb-2" style="color: #4e0131;">📝 {{ entry.title }}</h5>
          <h6 class="card-subtitle mb-3 text-muted">📅 {{ entry.date }}</h6>
          <p class="card-text flex-grow-1 text-dark" style="font-size: 0.95rem;">{{ entry.entry }}</p>
          <div class="mt-3 d-flex justify-content-between">
            <button 
              class="btn btn-sm" 
              (click)="editEntry(entry)" 
              style="background-color: #f0e223; color: #000; border-radius: 6px;"
            >
              ✏️ Edit
            </button>
            <button 
              class="btn btn-sm" 
              (click)="deleteEntry(entry._id)" 
              style="background-color: #91025a; color: white; border-radius: 6px;"
            >
              🗑️ Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
